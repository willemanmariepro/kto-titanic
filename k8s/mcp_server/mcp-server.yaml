apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titanic-mcp-server
  template:
    metadata:
      labels:
        app: titanic-mcp-server
    spec:
      containers:
        - name: titanic-mcp-server
          image: quay.io/willemanmariepro/titanic/mcp-server
          env:
            - name: TITANIC_API_URL
              value: "http://titanic-api-service.willemanmariepro-dev.svc.cluster.local:8080"
            - name: PORT
              value: "8000"
            - name: OAUTH2_DOMAIN
              value: "PLACEHOLDER_OAUTH2_DOMAIN"
            - name: OAUTH2_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mcp-oauth2-credentials
                  key: client-id
                  optional: true
            - name: OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mcp-oauth2-credentials
                  key: client-secret
                  optional: true
          ports:
            - containerPort: 8000
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
            requests:
              memory: "128Mi"
              cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: titanic-mcp-server
spec:
  selector:
    app: titanic-mcp-server
  ports:
    - port: 8000
      name: http
      targetPort: 8000
